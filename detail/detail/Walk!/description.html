<h2>Description</h2>
<p>
  ChocoTabe의 47번째 자작곡. 'Walk!'는 밝은 마음으로 앞으로 나아가고자 하는
  마음을 표현한 음악이다. Electornic 장르에 BPM 120으로, 일반적인 템포이다.
  Pulse 파형의 멜로디가 도트 게임 브금을 생각하게 만드는 것이 특징이다. 뚜렷한
  음이 밝은 분위기를 잘 이끌어가고 있다. 음악에 스토리가 담겨져 있는 것같아
  몰입하며 듣게 된다.
</p>
