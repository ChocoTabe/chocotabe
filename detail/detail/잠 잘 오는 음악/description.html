<h2>Description</h2>
<p>
  ChocoTabe의 27번째 자작곡. '잠 잘 오는 음악'은 잠이 잘 오게 하는 것을 의도한
  음악이다. BPM 65로, 매우 느린 템포이다. 유튜브에 찾아보면 다양한 곡들이
  이어져서 영상이 길다. 마찬가지로 이 곡도 4곡을 이어서 만든 음악이다. 처음에는
  Bad Apple을 피아노와 바이올린으로 연주하고 끝이 나면 그 뒤로 무제의 자작곡
  3곡이 차례대로 연주된다.
</p>
